<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
    <form action="/concerts" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="performer">Performer:</label>
        <input type="text" id="performer" name="performer" required><br>
        
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" name="date" required><br>  <!-- yyyy-MM-dd'T'HH:mm -->

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Add Concert">
    </form>
</body>
</html>
